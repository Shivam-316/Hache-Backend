{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div id="signup" class="container" style="margin:auto;padding-inline: 2em;">
  <form action="{% url 'signup' %}" method="POST">{% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-primary offset-5 mb-4" value="Sign Up">
      <p>Already Have An Account, <a href="{% url 'login' %}">Login</a></p>
  </form>
</div>
{% endblock content %}

{% extends "base.html" %}
{% load static %}
{% block style %}
      <link rel="stylesheet" href="{% static 'css/quest.css' %}">
{% endblock style %}
{% block bg %}
    <div class="bg">
    </div>
{% endblock bg %}
{% block content %}
<div class="grid">
  <div class="story">
    <div class="heading">
      <h4>Quest</h4>
      <div id="response" class="mt-1" style="text-align: center;"></div>
    </div>
    <p class="text" style="text-align:center">{{ question }}</p>
  </div>
  <div class="assets">
    <h4>Assests</h4>
    <div class="py-2" style="text-align:center;">
      <a target="__blanc" href="{{ assets }}">Get Required Assets.</a>
    </div>
  </div>
  <div class="answer">
    <div class="input-group mb-1">
        <div class="input-group-prepend">
            <span class="input-group-text">Flag: </span>
        </div>
        <input id="temp-ans" type="text" class="form-control" placeholder="Shhh!! Enter Your Flag Quitely." aria-label="Shhh!! Enter Your Flag Quitely." aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary check" type="button" id="button-addon2">Check</button>
        </div>
    </div>
    <form id="answer-form" action="{% url 'quest' %}" method="POST" style="display: none;">{% csrf_token %}
        {{ form }}
    </form>
  </div>
</div>
{% endblock content %}
{% block script %}
    <script src="{% static 'js/script.js' %}"></script>
{% endblock script %}
